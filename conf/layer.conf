# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-gemini"
BBFILE_PATTERN_meta-gemini = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-gemini = "6"

BBFILES_DYNAMIC += " \
    chromium-browser-layer:${LAYERDIR}/dynamic-layers/chromium-browser-layer/*/*/*.bb \
    chromium-browser-layer:${LAYERDIR}/dynamic-layers/chromium-browser-layer/*/*/*.bbappend \
"

LAYERDEPENDS_meta-gemini = "core"
LAYERSERIES_COMPAT_meta-gemini = "mickledore scarthgap"
